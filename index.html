<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('backbg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            background-color: #af7c7c;
            padding: 1rem;
            color: rgba(0, 0, 0, 0.817);
            font-size: 24px;
            width: 100%;
            box-sizing: border-box;
        }

        main {
            padding: 2rem;
            box-sizing: border-box;
            width: 100%;
            max-width: 600px; 
            margin: auto;
            background-color: rgba(232, 149, 149, 0.8); 
            border-radius: 15px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        input {
            width: calc(100% - 1rem); 
            padding: 0.5rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        button {
            background-color: #4caf50;
            color: rgb(9, 0, 0);
            padding: 0.5rem 1rem;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px; 
            outline: none;
        }

        #heart {
            width: 30px;
            height: auto;
            margin: 0 10px;
        }

        #result {
            font-size: 24px;
            margin-top: 1rem;
        }

        #loveGif {
            display: none; 
            width: 100px; 
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <div>꧁•⊹٭𝙻𝚘𝚟𝚎 𝙲𝚊𝚕𝚌𝚞𝚕𝚊𝚝𝚘𝚛٭⊹•꧂</div>
    </header>

    <main>
        <label for="name1">Your Name:</label>
        <input type="text" id="name1" placeholder="Enter your name">

        <img src="heart.gif" alt="heart" id="heart">

        <label for="name2">Your crush Name :</label>
        <input type="text" id="name2" placeholder="Enter name">

        <button onclick="calculateLove()">Calculate Love</button>

        <div id="result"></div>

        <img id="loveGif" src="giph.gif" alt="love gif">
    </main>

    <script>
        function calculateLove() {
            const name1 = document.getElementById('name1').value.toLowerCase();
            const name2 = document.getElementById('name2').value.toLowerCase();

           
            document.getElementById('loveGif').style.display = 'inline';

            const lovePercentage = calculateLovePercentage(name1, name2);

            document.getElementById('result').innerHTML = `Your love percentage with ${name2} is: ${lovePercentage}%`;

           
            setTimeout(function() {
                document.getElementById('loveGif').style.display = 'none';
            }, 10000);
        }

        function calculateLovePercentage(name1, name2) {
            const combinedNames = name1 + 'loves' + name2;
            const hash = hashString(combinedNames);

            
            const lovePercentage = ((hash % 51) + 50);

            return lovePercentage;
        }

        function hashString(s) {
            let hash = 0;
            for (let i = 0; i < s.length; i++) {
                hash = (hash << 5) - hash + s.charCodeAt(i);
            }
            return hash;
const express = require('express');
const cors = require('cors');
const bodyParser = require('body-parser');
const fs = require('fs');
const path = require('path');

const app = express();
const port = 3000;

app.use(cors());
app.use(bodyParser.urlencoded({ extended: true }));
app.use(bodyParser.json());
app.use(express.static('public'));

let visitors = [];

app.get('/', (req, res) => {
    res.send('Server is running');
});

app.post('/download', (req, res) => {
    const { password } = req.body;

    // Check if the password is correct
    if (password === 'asdf') {
        const data = visitors.join('\n');

        // Create a text file with visitor names
        fs.writeFileSync(path.join(__dirname, 'public', 'visitors.txt'), data);

        // Send the file to the user
        res.download(path.join(__dirname, 'public', 'visitors.txt'), 'visitors.txt');
    } else {
        res.status(401).send('Unauthorized');
    }
});

app.listen(port, () => {
    console.log(`Server is running on http://localhost:${port}`);
});

        }
    </script>
<footer>
    <button onclick="downloadVisitorList()">server</button>
</footer>
</body>
</html>
